<script type="text/javascript">

    RED.nodes.registerType('k8s-jobs', {
        category: 'k8s',
        defaults: {
            kubeconfig: {
                value: "",
                type: "k8s-config",
                required: false
            },
            context: {},
            contextType: {},
            action: {},
            actionType: {},
            namespace: {},
            namespaceType: {},
            body: {},
            bodyType: {}
        },
        inputs: 1,
        outputs: 1,
        color: '#FFFFFF',
        label: function () {
            if (this.name) {
                return this.name;
            } else if (this.confignode.name) {
                return this.confignode.name;
            }

            return 'jobs';
        },
        icon: "kubernetes_logo_40x60.png",
        paletteLabel: 'jobs',
        oneditprepare: function () {
            const node = this;

            $("#node-input-namespace").typedInput({
                typeField: "#node-input-namespaceType",
                types: ["str", "msg"]
            });
            $("#node-input-body").typedInput({
                typeField: "#node-input-bodyType",
                types: ["json", "msg"]
            });


            $("#node-input-context").typedInput({
                typeField: "#node-input-contextType",
                types: ["str", "msg"]
            });


            $("#node-input-action").typedInput({
                typeField: "#node-input-actiontype",
                default: "action",
                types: ["str", "msg", {
                    value: "action",
                    options: [
                        { value: "get", label: "get" },
                        { value: "create", label: "create" },                     
                        { value: "delete", label: "delete" },                     
                        { value: "list", label: "list" },
                        
                    ]
                }]
            });
        }
    })
</script>
